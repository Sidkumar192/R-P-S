<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <audio id="celebrationMusic" src="champ.mp3" preload="auto"></audio>

</head>

<body>

    <div class="scoreBox">
        <p id="title">ROCK <br>PAPER <br> SCISSORS</p>
        <div class="scoreBoard">
            <h4>
                COMPUTER <br> SCORE <p id="score1"></p>
            </h4>
        </div>
        <div class="scoreBoard">
            <h4>
                YOUR <br> SCORE <p id="score2"></p>
            </h4>
        </div>
    </div>
    <div class="game-con">
        <div class="info">
            <p id="human">YOU PICKED</p>
            <P id="PC">PC PICKED</P>
        </div>
        <div class="options">
            <img id="triangle" src="./images/pngwing.com.png" alt="">
            <div class="rock-con con">
                <div class="item">
                    <img src="./images/rock.png" alt="">
                </div>
            </div>
            <div class="scissor-con con">
                <div class="item">
                    <img src="./images/scissor.png" alt="">
                </div>
            </div>
            <div class="paper-con con">
                <div class="item">
                    <img src="./images/paper.png" alt="">
                </div>
            </div>
            <div class="rock-con computer">
                <div class="item">
                    <img src="./images/rock.png" alt="">
                </div>
            </div>
            <div class="scissor-con computer">
                <div class="item">
                    <img src="./images/scissor.png" alt="">
                </div>
            </div>
            <div class="paper-con computer">
                <div class="item">
                    <img src="./images/paper.png" alt="">
                </div>
            </div>
        </div>
        <button id="rule-btn-id" class="rule-btn btn">
            RULES
        </button>
        <button class="next-btn btn">NEXT</button>

        <div class="rule-con">
            <button class="close-btn btn">X</button>
            <img class="ruleImg" src="./images/Frame 4.png" alt="">
        </div>

        <div class="win-con">
            <h1 id="winner" class="remove"></h1>
            <h3 id="looser" class="remove"></h3>
            <button class="play btn"></button>
        </div>
    </div>

    <div id="winningPage">
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

        <div class="winning-message">
            <img src="./images/prize.png" alt="Trophy" class="winning-trophy">
            <h1>HURRAY!!</h1>
            <p>YOU WON THE GAME</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
